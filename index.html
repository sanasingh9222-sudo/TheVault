    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #0A84FF; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; padding-bottom: 180px; }
        
        h1 { font-size: 24px; font-weight: 700; margin: 10px 0 30px 0; }

        .category-section { margin-bottom: 30px; }
        .category-title { font-size: 12px; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-weight: 600; border-bottom: 1px solid #2c2c2e; padding-bottom: 5px; }

        /* Kindle Shelf Styles */
        .tile-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); 
            gap: 20px; 
        }

        .tile { 
            background: #2c2c2e; 
            border-radius: 6px;
            text-decoration: none; 
            color: white; 
            display: flex; 
            flex-direction: column; 
            aspect-ratio: 2 / 3; 
            border: 1px solid #3a3a3c;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s;
            position: relative;
        }

        .tile:active { transform: scale(0.95); }

        .tile-cover {
            flex: 1;
            background: #1c1c1e;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .tile-cover img {
            width: 50%;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .tile-info {
            background: #1c1c1e;
            padding: 8px 5px;
            border-top: 1px solid #333;
        }

        .tile-name { 
            font-size: 10px; 
            font-weight: 600; 
            text-align: center; 
            width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #e5e5e7;
        }

        /* Delete Button */
        .del-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 59, 48, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Fixed Form at Bottom */
        .admin-panel { position: fixed; bottom: 0; left: 0; right: 0; background: #1c1c1e; padding: 20px; border-top: 1px solid #333; z-index: 100; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2c2c2e; color: white; font-size: 14px; }
        button#main-add { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; font-size: 16px; }
