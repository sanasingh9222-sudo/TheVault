<!DOCTYPE html>
<html>
<head>
    <title>The Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: -apple-system, sans-serif; background: #121212; color: white; padding: 20px; }
        .tile-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 15px; }
        .tile { 
            background: #1e1e1e; border: 1px solid #333; border-radius: 12px; 
            padding: 20px; text-align: center; text-decoration: none; color: white;
            display: flex; flex-direction: column; align-items: center; aspect-ratio: 1/1; justify-content: center;
        }
        .tile-icon { font-size: 24px; margin-bottom: 8px; color: #007aff; font-weight: bold; }
        .tile-name { font-size: 13px; }
    </style>
</head>
<body>
    <h1>THE VAULT</h1>
    <div id="links" class="tile-container">Loading tiles...</div>

    <script>
        // REPLACE THE URL BELOW WITH YOUR PUBLISHED CSV LINK
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSPHKADiAyC6YoAsqpE_Z_UhGvXws3gk0gNGY1WYqDl6CWdtVh8u_rb4xuZAE-WAdbjgxALYrGBGczy/pub?gid=0&single=true&output=csv';

        async function loadTiles() {
            const response = await fetch(sheetUrl);
            const data = await response.text();
            const rows = data.split('\n').slice(1); // Skip header row
            const container = document.getElementById('links');
            container.innerHTML = ''; 

            rows.forEach(row => {
                const cols = row.split(',');
                if (cols.length >= 2) {
                    const name = cols[0].trim();
                    const url = cols[1].trim();
                    const initials = name.substring(0, 2).toUpperCase();
                    container.innerHTML += `
                        <a class="tile" href="${url}" target="_blank">
                            <div class="tile-icon">${initials}</div>
                            <div class="tile-name">${name}</div>
                        </a>`;
                }
            });
        }
        loadTiles();
    </script>
</body>
</html>
