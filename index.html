<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>The Vault</title>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root { --bg: #000; --card: #1c1c1e; --accent: #0A84FF; --text: #fff; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; padding-bottom: 200px; }
        h1 { font-size: 24px; font-weight: 700; margin: 10px 0 30px 0; }
        .category-section { margin-bottom: 30px; }
        .category-title { font-size: 12px; color: #8e8e93; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; font-weight: 600; border-bottom: 1px solid #2c2c2e; padding-bottom: 5px; }
        
        .tile-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .tile { background: #1c1c1e; border-radius: 8px; text-decoration: none; color: white; display: flex; flex-direction: column; aspect-ratio: 2 / 3; border: 1px solid #333; overflow: hidden; position: relative; transition: 0.2s; }
        .tile-cover { flex: 1; display: flex; align-items: center; justify-content: center; background: #111; }
        .tile-cover img { width: 50%; height: auto; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        .tile-info { background: #1c1c1e; padding: 8px 5px; border-top: 1px solid #333; }
        .tile-name { font-size: 10px; text-align: center; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        
        .del-btn { position: absolute; top: 5px; right: 5px; background: rgba(255, 59, 48, 0.7); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; font-size: 10px; cursor: pointer; z-index: 10; }
        
        .admin-panel { position: fixed; bottom: 0; left: 0; right: 0; background: #1c1c1e; padding: 20px; border-top: 1px solid #333; z-index: 1000; }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #2c2c2e; color: white; font-size: 14px; }
        button#main-add { width: 100%; padding: 14px; border-radius: 8px; border: none; background: var(--accent); color: white; font-weight: bold; }
    </style>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAci66jWCRg_X6FfCWz8FYNKtRqWM--O4s",
            authDomain: "thevault-fb14e.firebaseapp.com",
            projectId: "thevault-fb14e",
            storageBucket: "thevault-fb14e.firebasestorage.app",
            messagingSenderId: "181855705164",
            appId: "1:181855705164:web:2508720fe5669d4f0ebce9"
        };

        // Init Firebase safely
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        async function addBookmark() {
            const name = document.getElementById('siteName').value;
            const url = document.getElementById('siteUrl').value;
            const cat = document.getElementById('siteCat').value;
            if (!name || !url) return alert("Fill Name and URL");

            try {
                await db.collection("bookmarks").add({
                    name: name, url: url, category: cat, timestamp: Date.now()
                });
                document.getElementById('siteName').value = '';
                document.getElementById('siteUrl').value = '';
            } catch (e) { alert(e.message); }
        }

        async function deleteMe(id, e) {
            e.preventDefault(); e.stopPropagation();
            if(confirm("Delete?")) await db.collection("bookmarks").doc(id).delete();
        }

        window.onload = function() {
            db.collection("bookmarks").orderBy("timestamp", "desc").onSnapshot((snapshot) => {
                const categories = {};
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (!categories[data.category]) categories[data.category] = [];
                    categories[data.category].push({ id: doc.id, ...data });
                });

                const content = document.getElementById('vault-content');
                content.innerHTML = '';
                
                if (Object.keys(categories).length === 0) {
                    content.innerHTML = '<p style="color:gray;text-align:center;">Vault is empty.</p>';
                    return;
                }

                Object.keys(categories).sort().forEach(cat => {
                    let html = `<div class="category-section"><div class="category-title">${cat}</div><div class="tile-grid">`;
                    categories[cat].forEach(item => {
                        const domain = new URL(item.url).hostname;
                        html += `
                            <div class="tile">
                                <button class="del-btn" onclick="deleteMe('${item.id}', event)">âœ•</button>
                                <a href="${item.url}" target="_blank" style="text-decoration:none; color:inherit; display:flex; flex-direction:column; height:100%;">
                                    <div class="tile-cover">
                                        <img src="https://unavatar.io/${domain}">
                                    </div>
                                    <div class="tile-info">
                                        <div class="tile-name">${item.name}</div>
                                    </div>
                                </a>
                            </div>`;
                    });
                    html += `</div></div>`;
                    content.innerHTML += html;
                });
            });
        };
    </script>
</head>
<body>

    <h1>The Vault</h1>
    <div id="vault-content">Loading your library...</div>

    <div class="admin-panel">
        <div class="form-row">
            <input type="text" id="siteName" placeholder="Name">
            <select id="siteCat">
                <option value="Source">Source</option>
                <option value="Read">Read</option>
                <option value="To Be Read">To Be Read</option>
            </select>
        </div>
        <input type="text" id="siteUrl" placeholder="URL (https://...)" style="margin-bottom:10px; width:100%; box-sizing:border-box;">
        <button id="main-add" onclick="addBookmark()">Add to Vault</button>
    </div>

</body>
</html>
